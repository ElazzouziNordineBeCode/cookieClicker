<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
    <title>Cookie CLicker</title>
  </head>
  <body>
    <div class="container">
      <!-- LEFT SIDE-->
      <div class="container-left">
        <div class="label-score"><span class="cookie-number">0</span>Cookies</div>
        <button class="label-multiply">x<span class="cookie-multiply">1</span></button>
        <img style="display: block" class="cookie-clic" src="cookie.png" />
      </div>
      <!-- RIGHT SIDE-->
      <div class="container right">
        <button class="label-price">
          <h2>Acheter le x2</h2>
          <span class="price">20</span>
        </button>
        <button class="label-price">
          <h2>Acheter le x3</h2>
          <span class="price">30</span>
        </button>
        <button class="label-price">
          <h2>Acheter le x4</h2>
          <span class="price">40</span>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
