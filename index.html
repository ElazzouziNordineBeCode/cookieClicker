    <div class="container">
      <!-- LEFT SIDE-->
      <div class="container-left">
        <div class="container-up">
          <!-- score of cookies -->
        <div class="label-score"><span class="cookie-number">0</span> Cookies</div>
        <!-- multiplicator area -->
        <div id="multiply-area">
          <!-- <h2 class="multiply-label">Multiplicateur</h2> -->
          <h4 class="multiply-label">x<span class="multiply-total-value">1</span></h4>
        </div>
        <!-- multiplicators icons -->
        <div class="multiply-icons">
          <span class="multiply-icon"> <img id="multiply-icon-escargot" width="60" src="escargot-sm.png" alt="escargot-sm" /></span><span class="notif multiply-icon-value-x2">0</span>
          <span class="multiply-icon"> <img id="multiply-icon-speedy" width="70" src="speedy-sm.png" alt="speedy-sm" /></span><span class="notif multiply-icon-value-x3">0</span>
          <span class="multiply-icon"> <img id="multiply-icon-bipbip" width="80" src="bipbip-sm.png" alt="bipbip-sm" /></span><span class="notif multiply-icon-value-x4">0</span>
        </div>
        </div>
        <!-- cookies button -->
        <div class="container-down">
          <div class="cookie-clic-container">
            <img class="cookie-clic" src="cookie.png" />
            <!-- to anime +1 at clicking -->
            <span id="anime-onclic"></span>
          </div>
        </div>
      </div>
      <!-- RIGHT SIDE-->
      <div class="container right">
        <!-- booster x2 -->
        <button class="booster-btn" id="boosterX2">
          <div class="booster-icon">
            <img src="escargot-sm.png" alt="escargot" />
          </div>
          <div class="booster-price">
            <h2 class="booster-label">Booster X2</h2>
            <h4 class="booster-price-label"><span class="booster-price-value">10</span> cookies</h4>
          </div>
        </button>
        <!-- booster x3 -->
        <button class="booster-btn" id="boosterX3">
          <div class="booster-icon">
            <img src="speedy.png" alt="speedy gonzales" />
          </div>
          <div class="booster-price">
            <h2 class="booster-label">Booster X3</h2>
            <h4 class="booster-price-label"><span class="booster-price-value">100</span> cookies</h4>
          </div>
        </button>
        <!-- booster x4 -->
        <button class="booster-btn" id="boosterX4">
          <div class="booster-icon">
            <img src="bipbip.png" alt="bipbip" />
          </div>
          <div class="booster-price">
            <h2 class="booster-label">Booster X4</h2>
            <h4 class="booster-price-label"><span class="booster-price-value">130</span> cookies</h4>
          </div>
        </button>
        <button class="bonus-btn" id="auto-clic">
          <div class="booster-icon">
            <img src="auto-clic.png" alt="escargot" />
          </div>
          <div class="auto-clic-text">
            <h2 class="autoClic-label">Auto clic +1</h2>
            <h4 class="timer"><span class="timer-auto-clic">0</span> clic / sec</h4>
            <!-- <h4 class="autoClic-time-label">Timing: 1 Seconde</h4> -->
            <h4 class="autoClic-price-label"><span class="bonus-price-value">20</span> cookies</h4>
          </div>
        </button>
          <div class="bonus200-container">
            <button class="bonus-btn" id="bonus-pourcent">
              <div class="booster-icon">
                <img src="bonus.png" alt="auto-clic" />
              </div>
              <div class="bonus-text">
                <h2 class="bonus-label">Bonus 200%</span></h2>
              <h4 class="bonus-time-label"><span class="bonus-total-value">30</span> Seconde</h4>
              <h4 class="bonus-price-label"><span class="bonus-price-value">100</span> cookies</h4>
              </div>
            </button>
            <h1 class="chrono">30s</h1>
          </div>
      </div>
    </div>
    <script src="app.js"></script>
